#Number of orders:
#Number of shipments per order: 1
#Challenges:
#  -Interruption: Yes
#  -Drop parts: No
#  -Sensor blackout: No
#  -Part flipping: Yes
#  -Faulty parts: Yes
#  -Moving obstacle: Yes
#Containers
